version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
    build:
      commands:
        - echo "Verifying assets"
        - bash scripts/copy-missing-assets.sh
        - echo "Creating trace files before build"
        - bash scripts/create-trace-files.sh
        - echo "Building Next.js application in SSR mode"
        - export NODE_OPTIONS="--max-old-space-size=4096"
        - npm run build
        - echo "Running post-build script for SSR deployment"
        - bash scripts/amplify-postbuild.sh
        - echo "Creating trace files after build"
        - bash scripts/create-trace-files.sh
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
      - '.next/trace/**/*'
      - 'trace/**/*'
      - 'required-server-files.json'
      - 'server.js'
    discard:
      - 'node_modules/**/*'
      - '.git/**/*'
      - '.next/cache/**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*.html'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0, no-cache, no-store, must-revalidate'
    - pattern: '/_next/static/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: 'static/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
